name: "BUT spécialité techniques de commercialisation"
description: |
  Ce parcours propose des ressources permettant de <strong>se former à tous les champs de métiers du 
  commerce</strong>. Le diplômé TC est polyvalent, il intervient dans toutes les étapes de la 
  commercialisation : de l’étude de marché à la vente en passant par la stratégie marketing, 
  la communication commerciale, la négociation achat et la négociation vente, la relation client, etc. 
  Il opère dans tous les secteurs de l’activité́ économique. PARCOURS EN TRAVAUX BUT --> BUT.
  <p>* Une authentification est obligatoire car imposée par la technologie Moodle ou encore IUTenLigne. Il est par conséquent nécessaire de créer un compte gratuitement ou de se connecter avec ses identifiants universitaires.
  ** MOOC accessible uniquement aux enseignants et sur demande, hors session en cours.<p/>
